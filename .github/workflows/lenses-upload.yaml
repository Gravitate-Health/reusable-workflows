name: Lens publishing to server

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
        description: 'The tag of the release'
      skip_integrity_check:
        required: false
        type: boolean
        default: false
        description: 'Skip the integrity check step'
      skip_testing:
        required: false
        type: boolean
        default: false
        description: 'Skip the testing step'
    secrets:
      FHIR_SERVER_URL_DEV:
        required: false
        description: 'FHIR server URL for development environment'
      FHIR_SERVER_URL_PROD:
        required: false
        description: 'FHIR server URL for production environment'

jobs:
  check-integrity:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_integrity_check }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install lens-tool-bundler
        run: npm install -g @gravitate-health/lens-tool-bundler
      
      - name: Check lens integrity (batch)
        run: lens-tool-bundler batch-check || exit 1
      
      - name: Report status
        if: failure()
        run: |
          echo "❌ Integrity check failed!"
          echo "One or more lens bundles are out of sync with their JavaScript files."
          echo "Please run 'lens-tool-bundler bundle <file> -u' to update the bundles."
          exit 1

  test-lenses:
    needs: check-integrity
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_testing && (always() && !cancelled() && (needs.check-integrity.result == 'success' || needs.check-integrity.result == 'skipped')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install -g @gravitate-health/lens-tool-bundler
      - name: Test lens
        run: lens-tool-bundler batch-test ./
  publish-lens:
    needs: [check-integrity, test-lenses]
    runs-on: ubuntu-latest
    if: ${{ always() && !cancelled() && (needs.test-lenses.result == 'success' || needs.test-lenses.result == 'skipped') }}
    steps:
      - name: Check if secret is provided
        id: check_secret
        run: |
          if [ -z "${{ secrets.FHIR_SERVER_URL_DEV }}" ]; then
            echo "ℹ️ FHIR_SERVER_URL_DEV secret not provided, skipping publish to dev"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        if: steps.check_secret.outputs.skip != 'true'
        uses: actions/checkout@v4
      - name: Set up Node.js
        if: steps.check_secret.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        if: steps.check_secret.outputs.skip != 'true'
        run: npm install -g @gravitate-health/lens-tool-bundler
      - name: Upload lens
        if: steps.check_secret.outputs.skip != 'true'
        run: lens-tool-bundler batch-upload -d ${{ secrets.FHIR_SERVER_URL_DEV }} ./
  publish-lens-prod:
    needs: [check-integrity, test-lenses]
    runs-on: ubuntu-latest
    if: ${{ inputs.tag != '' && always() && !cancelled() && (needs.test-lenses.result == 'success' || needs.test-lenses.result == 'skipped') }}
    steps:
      - name: Check if secret is provided
        id: check_secret
        run: |
          if [ -z "${{ secrets.FHIR_SERVER_URL_PROD }}" ]; then
            echo "ℹ️ FHIR_SERVER_URL_PROD secret not provided, skipping publish to prod"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        if: steps.check_secret.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          ref: "refs/tags/${{ inputs.tag }}"
      - name: Set up Node.js
        if: steps.check_secret.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        if: steps.check_secret.outputs.skip != 'true'
        run: npm install -g @gravitate-health/lens-tool-bundler
      - name: Upload lens
        if: steps.check_secret.outputs.skip != 'true'
        run: lens-tool-bundler batch-upload -d ${{ secrets.FHIR_SERVER_URL_PROD }} ./
 
